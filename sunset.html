<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset</title>
    <link rel="stylesheet" href="sunset.css"/>
    <link rel="stylesheet" href="edinburgh.css"/>
</head>
<body>
    <div id="sky"></div>
    <div id="sky-overlay"></div>
    <div id="moon"></div>
    <div class="bright-star-1"></div>
    <div class="bright-star-2"></div>
    <div class="bright-star-3"></div>
    <div class="bright-star-4"></div>
    <div class="bright-star-5"></div>
    <div class="bright-star-6"></div>
    <div class="bright-star-7"></div>
    <div class="bright-star-8"></div>
    <div class="bright-star-9"></div>
    <div class="bright-star-10"></div>
    <div class="bright-star-11"></div>
    <div class="bright-star-12"></div>
    <div class="bright-star-13"></div>
    <div class="bright-star-14"></div>
    <div class="bright-star-15"></div>
    <div class="bright-star-16"></div>
    <div class="bright-star-17"></div>
    <div class="bright-star-18"></div>
    <div class="bright-star-19"></div>
    <div class="bright-star-20"></div>
    <div class="bright-star-21"></div>

    <div class="calton-hill"></div>
    <div class="national-monument-outer">
        <div class="national-monument-top"></div>
        <div class="national-monument-pillars"></div>
        <div class="national-monument-pillars"></div>
        <div class="national-monument-pillars"></div>
        <div class="national-monument-pillars"></div>
        <div class="national-monument-pillars"></div>
        <div class="national-monument-pillars"></div>
    </div>

    <div class="edinburgh-clock-outer" >
        <div class="edinburgh-clock-top"></div>
        <div class="edinburgh-clock-triangle"></div>
        <div class="edinburgh-clock-face-outer">
            <div class="edinburgh-clock-face">
            <div class="edinburgh-clock-second-hand"></div>
            <div class="edinburgh-clock-minute-hand"></div>
            </div>
        </div>
        <div class="edinburgh-clock-face-ridge"></div>
        <div class="edinburgh-clock-base">
            <div class="edinburgh-clock-base-ridge">
            <div class="edinburgh-clock-base-ridges"></div>
            <div class="edinburgh-clock-base-ridges"></div>
            <div class="edinburgh-clock-base-ridges"></div>
            <div class="edinburgh-clock-base-ridges"></div>
            <div class="edinburgh-clock-base-ridges"></div>
            <div class="edinburgh-clock-base-ridges"></div>
            </div>
            <div class="edinburgh-clock-base-bottom-ridge">
            <div class="edinburgh-clock-base-bottom-ridges"></div>
            <div class="edinburgh-clock-base-bottom-ridges"></div>
            <div class="edinburgh-clock-base-bottom-ridges"></div>
            </div>

</html>
